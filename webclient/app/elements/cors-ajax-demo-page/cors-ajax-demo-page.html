
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="cors-ajax-demo-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <cors-ajax-demo-dataprovider id="dataProvider" data="{{data}}" />

    <header>
      <h1 class="page-title">CORS Ajax Demo</h1>
    </header>
    <section id="in">
        <input type="text" />
        <button  on-click="handleRefresh">Rufe in den Wald hinein!</button>
    </section>
    <section id="out">
      {{data}}
    </section>
  </template>

  <script>
    // register a new element called proto-element
    Polymer({
      is: "cors-ajax-demo-page",



      ready: function(){

      },
      // add a callback to the element's prototype
      handleRefresh: function(){
       this.$.dataProvider.refresh();
      }



    });
  </script>

</dom-module>
